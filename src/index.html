<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiger Analyzer</title>
    <link rel="stylesheet" href="assets/css/inputStyle.css">
    <link rel="stylesheet" href="assets/css/resultsStyle.css">


    <script src="assets/js/dataSelector.js" type="module"></script>
    <script src="assets/js/resultNavigation.js" defer></script>
    <script src="assets/js/widgetHandler.js" defer></script>

    <!-- Libraries -->
    <link rel="stylesheet" href="assets/libraries/loading-bar/dist/loading-bar.min.css">
    <script src="assets/libraries/loading-bar/dist/loading-bar.min.js"></script>

    <!-- TODO: Load Widget Scripts Dynamically -->
    <script src="assets/js/widgets/Data/matchDisplay.js" defer></script>
    <script src="assets/js/widgets/Data/teamDisplay.js" defer></script>
    <script src="assets/js/widgets/Analyze/visualizeOptions.js" defer></script>
    <script src="assets/js/widgets/Match/matchOverviewDisplay.js" defer></script>
  
  </head>

  <body>
    <div class="container">
      <div class="content">
      <h1 class="team-number">5010</h1>
      <h1 class="title">TIGER ANALYZER</h1>
      <div class="buttons">
      <button class="dataSelectBtn"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" class="folder"><path d="M7 40q-1.15 0-2.075-.925Q4 38.15 4 37V11q0-1.15.925-2.075Q5.85 8 7 8h14.05l3 3H41q1.15 0 2.075.925Q44 12.85 44 14H22.75l-3-3H7v26l5.1-20H47l-5.35 20.7q-.3 1.2-1.1 1.75T38.5 40Zm3.15-3h28.6l4.2-17h-28.6Zm0 0 4.2-17-4.2 17ZM7 14v-3 3Z"/></svg></button>
      <button class="submitBtn">SUBMIT</button>
      </div>
      </div>
    </div>


    <div class="navbar">
      <div class="nav-item active"><p>Data<p></div>
      <div class="nav-item"><p>Analyze<p></div>
      <div class="nav-item"><p>Match<p></div>
      <div class="nav-item"><p>Export<p></div>
      <div class="up-arrow"></div>
    </div>
    <div class="grids">
      <div class="grid-container active">
        <div class="grid-group active">
          <div class="grid-item data-team-raw-display tiger-scrollbar" style="grid-column: 1/4; grid-row: 1/4;">
            
          </div>
        </div>
        <div class="grid-group inactive">
            <div class="grid-item data-match-raw-display tiger-scrollbar" style="grid-column: 1/4; grid-row: 1/4;">
            

              </div>
        </div>
        
        <div class="dot-nav">
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
      </div>
      <div class="grid-container inactive">
        <div class="grid-group active">
            <div class="grid-item analysis-ranking-board" style="grid-column: 1/4; grid-row: 1/4;">
              <div class="analysis-ranking-option-bar">
                <select class="comparison-team-select">
                </select>
              </div>
              <div class="rankings">

              </div>
            </div>
        </div>
        <div class="grid-group inactive">
          <div class="grid-item" style="grid-column: 1/4; grid-row: 1/2;"></div>
          <div class="grid-item" style="grid-column: 1/4; grid-row: 2/3;"></div>
          <div class="grid-item" style="grid-column: 1/4; grid-row: 3/4;"></div>
        </div>
        <div class="dot-nav">
            <div class="dot active"></div>
        </div>
      </div>
      <div class="grid-container inactive">
        <div class="grid-group active">
            <div class="grid-item match-overview-screen" style="grid-column: 1/4; grid-row: 1/4;">
              <div class="team-select-bar">
                <div class="blue-team-select team-select-set">
                  <select class="team-select" data-card-id="blue-card-0"></select>
                  <select class="team-select" data-card-id="blue-card-1"></select>
                  <select class="team-select" data-card-id="blue-card-2" ></select>
                  
                  <div class="blue-indicator"></div>
                </div>

                <div class="red-team-select team-select-set">
                  <div class="red-indicator"></div>
                  <select class="team-select" data-card-id="red-card-0"></select>
                  <select class="team-select" data-card-id="red-card-1"></select>
                  <select class="team-select" data-card-id="red-card-2"></select>
                </div>
              </div>

              <div class="blue alliance-group">
                <div class="team-card" id="blue-card-0"></div>
                <div class="team-card" id="blue-card-1"></div>
                <div class="team-card" id="blue-card-2"></div>
              </div>
              <div class="vs-separator">
                <div class="line"></div>
                <div class="vs">VS</div>
                <div class="line"></div>
                
              </div>
              <div class="red alliance-group">
                <div class="team-card" id="red-card-0"></div>
                <div class="team-card" id="red-card-1"></div>
                <div class="team-card" id="red-card-2"></div>
              </div>
            </div>
            
        </div>
    
        <div class="dot-nav">

        </div>
      </div>
      <div class="grid-container inactive">
        <div class="grid-group active">
            <div class="grid-item export-box" style="grid-column: 1/4; grid-row: 1/4;">
              <h1>Export</h1>
              <button class="export-button"><svg class="export-icon" xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M11 46q-1.2 0-2.1-.9Q8 44.2 8 43V17.55q0-1.2.9-2.1.9-.9 2.1-.9h8.45v3H11V43h26V17.55h-8.55v-3H37q1.2 0 2.1.9.9.9.9 2.1V43q0 1.2-.9 2.1-.9.9-2.1.9Zm11.45-15.35V7.8l-4.4 4.4-2.15-2.15L23.95 2 32 10.05l-2.15 2.15-4.4-4.4v22.85Z"/></svg></button>
            </div>
        </div>
      </div>
      
      
    </div>

  </body>
</html>
